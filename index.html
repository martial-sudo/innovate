<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>

<body>
    <h1>Upload Video</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="video">Select a video file:</label><br>
        <input type="file" id="video" name="video" accept="video/*"><br><br>
        <label for="languagei">Select a vedio language:</label>
        <select id="languagei" name="languagei">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="ar">Arabic</option>
            <option value="ko">Korean</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
        </select><br><br>
        <label for="languageo">Select the desired language:</label>
        <select id="languageo" name="languageo">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="ar">Arabic</option>
            <option value="ko">Korean</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
        </select>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
