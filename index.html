<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>

<body background="bg.png">
    <div>
    <h1 align="center">Unity Translate</h1>
    <hr>
    </div>
    
    <br><br>

    <div id="form">
      <form action="/upload" method="post" enctype="multipart/form-data">
         <label for="video">Select a video file:</label><br><br>
                <input class="button-50" type="file" id="video" name="video" accept="video/*">
        <br><br><br>
        <label for="languages">Select a language:</label><br><br><br>
        <select class="button-67" id="languages" name="languages">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="ar">Arabic</option>
            <option value="ko">Korean</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
        </select><br><br><br>
        <button class="button-50" type="submit">Upload</button>
        </div>
    </form>

</body>

</html>
